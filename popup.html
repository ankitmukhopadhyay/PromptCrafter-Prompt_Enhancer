<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCrafter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>PromptCrafter</h1>

        <div class="form-section">
            <label for="originalPrompt">Original Prompt:</label>
            <textarea
                id="originalPrompt"
                placeholder="Enter your prompt here..."
                rows="4"
                cols="50"
            ></textarea>
        </div>

        <div class="form-section">
            <label for="enhancementStyle">Enhancement Style:</label>
            <select id="enhancementStyle">
                <option value="CONCISE">Concise</option>
                <option value="ACADEMIC">Academic</option>
                <option value="DETAILED">Detailed</option>
                <option value="CREATIVE">Creative</option>
            </select>
        </div>

        <div class="form-section">
            <label for="contextType">Context:</label>
            <select id="contextType">
                <option value="GENERAL">General</option>
                <option value="CHATGPT">ChatGPT</option>
                <option value="GOOGLE_SCHOLAR">Google Scholar</option>
            </select>
        </div>

        <button id="rewriteBtn" class="primary-btn">
            Rewrite Prompt
        </button>

        <div id="loading" class="loading" style="display: none;">
            Enhancing prompt...
        </div>

        <div id="resultSection" class="result-section" style="display: none;">
            <h3>Enhanced Prompt:</h3>
            <div id="enhancedResult" class="enhanced-result"></div>
            <button id="copyBtn" class="secondary-btn">Copy to Clipboard</button>
        </div>

        <div id="errorSection" class="error-section" style="display: none;">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
