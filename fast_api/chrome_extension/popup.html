<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PromptCrafter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; width: 320px; }
    textarea { width: 100%; height: 100px; }
    select, button { width: 100%; margin-top: 8px; }
    .output { white-space: pre-wrap; border: 1px solid #ccc; padding: 8px; margin-top: 8px; min-height: 80px; }
  </style>
</head>
<body>
  <h3>PromptCrafter</h3>
  <textarea id="input" placeholder="Enter your prompt..."></textarea>
  <select id="style">
    <option value="CONCISE">Concise</option>
    <option value="ACADEMIC">Academic</option>
    <option value="DETAILED" selected>Detailed</option>
    <option value="CREATIVE">Creative</option>
  </select>
  <select id="context">
    <option value="GENERAL" selected>General</option>
    <option value="CHATGPT">ChatGPT</option>
    <option value="GOOGLE_SCHOLAR">Google Scholar</option>
  </select>
  <button id="rewrite">Rewrite</button>
  <button id="copy">Copy</button>
  <div id="result" class="output"></div>
  <script src="popup.js"></script>
</body>
</html>
