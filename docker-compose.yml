version: '3.8'

services:
  prompt-crafter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-crafter-dev
    ports:
      - "8080:8080"
    environment:
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./temp:/app/temp # e




